<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Lightbox Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="image__container image__container--1">
        <img src="./images/photo-1.jpg" alt="" />
      </div>
      <div class="image__container image__container--2">
        <img src="./images/photo-2.jpg" alt="" />
      </div>
      <div class="image__container image__container--3">
        <img src="./images/photo-3.jpg" alt="" />
      </div>
      <div class="image__container image__container--4">
        <img src="./images/photo-4.jpg" alt="" />
      </div>
      <div class="image__container image__container--5">
        <img src="./images/photo-5.jpg" alt="" />
      </div>
      <div class="image__container image__container--6">
        <img src="./images/photo-6.jpg" alt="" />
      </div>
      <div class="image__container image__container--7">
        <img src="./images/photo-7.jpg" alt="" />
      </div>
      <div class="image__container image__container--8">
        <img src="./images/photo-1.jpg" alt="" />
      </div>
    </div>
    <div class="overlay hidden">&nbsp;</div>

    <div class="slider__container hidden">
      <div class="slider">
        <div class="slide">
          <img src="./images/photo-3.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./images/photo-2.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="./images/photo-1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/photo-4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/photo-5.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/photo-6.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/photo-7.jpg" alt="" />
        </div>
      </div>

      <i class="fas fa-angles-left slider__btn slider__btn--left"></i>
      <i class="fas fa-angles-right slider__btn slider__btn--right"></i>
    </div>
  </body>
</html>
